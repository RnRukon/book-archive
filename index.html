<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------- Bootstrap Style css ----------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Achive</title>

    <style>
        body {
            background-color: #fff9e0;
        }
    </style>
</head>

<body class="container">

    <!------ search input and button ------->
    <section>
        <div class=" mb-3 d-flex justify-content-center">
            <div>
                <div class="input-group mt-5">
                    <input id="search-field" class="border input form-control   border-info rounded " type="text"
                        placeholder="Input a your Books Name">
                    <button id="search-button" class="btn bg-info text-white " type="button">Search</button>
                </div>

            </div>

        </div>
    </section>


    <!--------------- Loading spinner --------------->


    <div class="d-flex justify-content-center">
        <div id="spinner" style="display: none;" class="spinner-border text-info " role="status">
            <span class="visually-hidden ">Loading...</span>
        </div>

    </div>

    <!------------------ display Library  Books container --------------------->
    <section>
        <h1 class="text-center text-danger m-5">Welcome to Open Library</h1>
        <h2 class="text-center text-info"><span id="total-book"></span></h2>
        <div>
            <div id="books-result-container" class="">
            </div>
        </div>
    </section>





    <script src="./index.js"></script>
</body>

</html>
